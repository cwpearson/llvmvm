language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: true
    - os: osx
      osx_image: xcode7.3

before_install:
  - 'if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.4/cmake-3.4.3-Linux-x86_64.tar.gz";
      mkdir cmake && travis_retry curl -s ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake || travis_terminate 1;
      export PATH=${PWD}/cmake/bin:${PATH} || travis_terminate 1;
      echo $PATH;
      sudo apt update -qq;
      sudo apt upgrade -yqq;
    else
      brew install cmake || travis_terminate 1;
    fi'
  - cmake --version


before_script:
 - ./install.sh && source ~/.llvmvm/scripts/llvmvm.sh

script:
 - travis_wait 70 llvmvm install release_391_final
 - llcpath=`which llc` && \
   echo $llcpath && \
   'if [[ "$llcpath" != *".llvmvm"* ]]; then
      exit 1;
    fi'

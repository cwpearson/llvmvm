language: bash

before_install:
 - sudo apt-get install git -yqq
 - sudo apt upgrade cmake
 - 'if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.4/cmake-3.4.3-Linux-x86_64.tar.gz" || travis_terminate 1;
      mkdir cmake && travis_retry wget --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake || travis_terminate 1;
      export PATH=${DEPS_DIR}/cmake/bin:${PATH} || travis_terminate 1;
    else
      brew install cmake || travis_terminate 1;
    fi'

before_script:
 - ./install.sh
 - source ~/.llvmvm/scripts/llvmvm.sh

script:
 - llvmvm install release3.9.0
 - llvmvm install release3.9.0 -B
 - llvmvm install release3.9.0 -c '-DCMAKE_BUILD_TYPE=Debug'
 - llvmvm install release3.9.0 -c '-DCMAKE_BUILD_TYPE=Debug;-DLLVM_TARGETS_TO_BUILD="X86"'
